# quoted/escaped ids (1st with trailing space)
'}\'\"{' = 1 
\;"'\# = 2

# quoted scope name
"': /" {a=val;}

scope
    1 {
    # value ended by ";"
    a=xxx;

    # nested scope
    scope 2 {
        a = yyy   # part of the value!
        b = xxx;  # comment

        # untyped scope; 'a' with trailing spaces
        xxx {a=  -0xb  ; b=3.1415; d d {a=x;}}
    }
}

#FINISH;

scope 2
{
    # no value props
    a=;b;

    # no-body scopes
    scope 2 {}
    scope 3;
}

scope {
    # unnecessary escaped chars
    a=\o\xar\w
}

# split scope :1/:2/:3
1{ 2{3{a=\ta\tb\tc\n;}}}

1{
    2
    {
        3{
            # various types of escapes
            b=\"\x31\x32\x33\\\;\\n
            #FINISH;
}}}

